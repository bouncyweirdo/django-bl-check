{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IP Management</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <link rel="shortcut icon" href="{% static "assets/img/icon.ico" %}">

    <link type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500' rel='stylesheet'>
    <link type='text/css'  href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <link href="{% static "assets/fonts/font-awesome/css/font-awesome.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "assets/css/styles.css" %}" type="text/css" rel="stylesheet">
    <!--
    <link href="assets/plugins/codeprettifier/prettify.css" type="text/css" rel="stylesheet">

    <link href="assets/plugins/dropdown.js/jquery.dropdown.css" type="text/css" rel="stylesheet">
    <link href="assets/plugins/progress-skylo/skylo.css" type="text/css" rel="stylesheet">
    -->

    <link href="{% static "assets/plugins/datatables/dataTables.bootstrap.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "assets/plugins/datatables/dataTables.themify.css" %}" type="text/css" rel="stylesheet">

</head>


<body class="layout-boxed animated-content">
<div id="wrapper">
    <div id="layout-static">
        <div class="static-content-wrapper">
            <div class="static-content">
                <div class="page-content">
                    <div class="container-fluid">

                    {% block content %}
                    {% endblock %}

                    </div> <!-- .container-fluid -->
                </div> <!-- #page-content -->
            </div>
            <footer role="contentinfo">
                <div class="clearfix">
                    <ul class="list-unstyled list-inline pull-left">
                        <li><h6 style="margin: 0;">&copy; 2016 KaijuThemes</h6></li>
                    </ul>
                </div>
            </footer>

        </div>
    </div>
</div>

<script src="{% static "assets/js/jquery-1.10.2.min.js" %}"></script>                            <!-- Load jQuery -->
<script src="{% static "assets/js/jqueryui-1.10.3.min.js" %}"></script>                            <!-- Load jQueryUI -->
<script src="{% static "assets/js/bootstrap.min.js" %}"></script>                                <!-- Load Bootstrap -->

<script src="{% static "assets/plugins/datatables/jquery.dataTables.js" %}"></script>
<script src="{% static "assets/plugins/datatables/dataTables.bootstrap.js" %}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#example').dataTable({
            "language": {
                "lengthMenu": "_MENU_"
            }
        });
        $('.dataTables_filter input').attr('placeholder', 'Search...');


        //DOM Manipulation to move datatable elements integrate to panel
        $('.panel-ctrls').append($('.dataTables_filter').addClass("pull-right")).find("label").addClass("panel-ctrls-center");
        $('.panel-ctrls').append("<i class='separator'></i>");
        $('.panel-ctrls').append($('.dataTables_length').addClass("pull-left")).find("label").addClass("panel-ctrls-center");

        $('.panel-footer').append($(".dataTable+.row"));
        $('.dataTables_paginate>ul.pagination').addClass("pull-right m-n");

    });
</script>

</body>
</html>
